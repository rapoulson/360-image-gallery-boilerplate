<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Rock</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="https://rawgit.com/aframevr/aframe/917c06889ee1f3f79b7b1bbd9eab9815f9512503/dist/aframe.min.js"></script>
    <script src="aframe-stereo-component.js.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.0.1"></script>
    <script src="components/set-image.js"></script>
    <script src="components/update-raycaster.js"></script>
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/oscarmarinmiro/aframe-video-controls/master/dist/aframe-video-controls.min.js"></script>

  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="rock-main" crossorigin="anonymous" src="assets/rock.jpeg">
        <img id="fifties" crossorigin="anonymous" src="assets/students-rock-50s.jpg">
        <img id="retro-painting" crossorigin="anonymous" src="assets/retro-painting.jpg">
        <img id="protest-rock" crossorigin="anonymous" src="assets/protest-rock.jpg">
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        <audio id="proposal" crossorigin="anonymous" src="assets/proposal-revised.mp3"></audio>
        <video id="jordanvideo" src="Jordan_rock_talk.mp4">


        <!-- Image link template to be reused. -->
        <script id="link" type="text/nunjucks">
          <a-plane class="link" height="1" width="1"
            material="shader: flat; src: {{ thumb }}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            set-image="on: click; target: #pop-up; src: {{ src }}"
            sound="on: click; src: #click-sound"
            update-raycaster="#cursor"></a-plane>
        </script>

        <script id="link2" type="text/nunjucks">
          <a-plane class="link" height="1" width="1"
            material="shader: flat; src: {{ thumb }}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            set-image="on: click; target: #rebeccaimage; src: {{ src }}"
            sound="on: click; src: #click-sound"
            update-raycaster="#cursor"></a-plane>
        </script>

        <script id="link3" type="text/nunjucks">
          <a-plane class="link" height="1" width="1"
            material="shader: flat; src: {{ thumb }}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            set-image="on: click; target: #katieimage; src: {{ src }}"
            sound="on: click; src: #click-sound"
            update-raycaster="#cursor"></a-plane>
        </script>

        <script id="link4" type="text/nunjucks">
          <a-plane class="link" height="1" width="1"
            material="shader: flat; src: {{ thumb }}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            set-image="on: click; target: #hollyimage; src: {{ src }}"
            sound="on: click; src: #click-sound"
            update-raycaster="#cursor"></a-plane>
        </script>

        <script id="link5" type="text/nunjucks">
          <a-plane class="link" height="1" width="1"
            material="shader: flat; src: {{ thumb }}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            set-image="on: click; target: #jordanimage; src: {{ src }}"
            sound="on: click; src: #click-sound"
            update-raycaster="#cursor"></a-plane>
        </script>
      </a-assets>


      <!-- jordan video -->
      <a-entity video-controls="src:#jordanvideo" size="2.0"></a-entity>


      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" src="#rock-main"></a-sky>

      <!--rebecca pop up -->
      <a-curvedimage id="rebeccaimage" opacity="0" src="#protest-rock" height="3.0" radius="5.7" theta-length="72" position="0 1 0"></a-curvedimage>
      <!--katie pop up -->
      <a-curvedimage id="katieimage" opacity="0" src="#protest-rock" height="3.0" radius="5.7" theta-length="72" position="-0.37 1.21 -1.13" rotation="-6.30 -1.15 0.57"></a-curvedimage>
      <!--jordan pop up -->
      <!-- <a-curvedimage id="jordanimage" opacity="0" src="#protest-rock" height="3.0" radius="5.7" theta-length="72" position="-0.54 3.53 -0.38" rotation="0 100 0"></a-curvedimage> -->
      <!--holly pop up -->
      <a-curvedimage id="hollyimage" opacity="0" src="#protest-rock" height="3.0" radius="5.7" theta-length="72" position="-1.99 3.73 -1.35" rotation="0 200.00 0"></a-curvedimage>



      <!-- invisible planes on ourselves -->
      <a-entity id="links">
        
        <a-entity id="jordan" template="src: #link5" data-src="#jordanvideo" position="5.55 1.04 -8.26" rotation="0 -26.93 0">
        </a-entity>

        <a-entity id="holly" template="src: #link4" data-src="#fifties" position="-7.89 -0.72 -5.22">
        </a-entity>
        <a-entity id="katie" template="src: #link3" data-src="#fifties" position="3.93 -1.55 7.70" rotation"0 --166.73 0">
        </a-entity>
        <a-entity id="rebecca" template="src: #link2" data-src="#retro-painting" position="-6.17 -0.95 7.45" rotation="0 114.59 0">
        </a-entity>

      </a-entity>

      <!-- Image links. -->
      <a-entity id="links" layout="type: line; margin: 1.5" position="0 -1 -4">
        <a-entity template="src: #link" data-src="#fifties" data-thumb="#fifties"></a-entity>
        <a-entity template="src: #link" data-src="#retro-painting" data-thumb="#retro-painting"></a-entity>
        <a-entity template="src: #link" data-src="#protest-rock" data-thumb="#protest-rock"></a-entity>
      </a-entity>

      <!-- Camera + cursor. -->
      <a-entity camera look-controls>
        <a-cursor id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          raycaster="objects: .link"></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
